<!DOCTYPE html>
<html>
<body>



<script>
  function httpGet(theUrl)
  {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    document.getElementById('output').innerHTML = xmlHttp.responseText;
  }

  function httpDelete(theUrl)
  {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "DELETE", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    //document.getElementById('output').innerHTML = xmlHttp.responseText;
  }
</script>

<button onclick='httpGet("http://localhost:8082/accountapp/api/account/getAllAccounts")' id="myBtn">Push my button</button>

<p id="output">...1234</p>

<button onclick='httpDelete("http://localhost:8082/accountapp/api/account/deleteAccount/1")' id="myBtn2">Delete 1st</button>

</body>
</html>
